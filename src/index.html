<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effects">
        <!-- Balloons, hearts, and roses will be animated here -->
    </div>
    <div class="proposal-container">
        <h2>Dear Ishu,</h2>
        <p class="loving-quote">"Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day."</p>
        <h1>Will you be my Valentine?</h1>
        <div class="button-container">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>
    <div class="modal" id="acceptance-modal">
        <div class="modal-content">
            <h2>Thank You!</h2>
            <p>Your acceptance means the world to me! ❤️</p>
        </div>
    </div>
    <!-- <script src="bundle.js"></script> -->
</body>
</html>
